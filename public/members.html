<!DOCTYPE html>
<html lang="en">

<head>
  <title>Member's</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https:cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/chatstyle.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="member-name">WELCOME</h2>
<!-- Link Button to gameplay -->
        <button><a href='Builds\index.html'>Play Game</a></button>
      </div>
    </div>
  </div>
<!-- Chat boxes -->
  <div class="container" id="chat-area">
    <div id="group-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
    </div>
<!-- Send Button -->
    <input id="message" type="text" placeholder="Message" />
    <button id="send">Send</button>
    <div class="row">
        <div class="col-md-4">  
 <!--Logout button  -->
          <a id="outButton" href="/logout">Logout</a></div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
<!-- Add timer -->
          <div id="timer"></div>
        </div>
      </div>
  </div>
<!-- Add Audio -->
    <audio autoplay hidden loop> 
      <source src="assets/sounds/background.mp3" type="audio/mp3">

    </audio>
<!-- Add JS -->
  <script type="text/javascript" src="js/members.js"></script>
  <script src="js/chat.js"></script>
  
  <script>
    $("#send").on('click', function(){
      event.preventDefault();
      $("#message").html("");
    })
  </script>

</body>

</html>
