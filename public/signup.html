<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
  <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link href="styles/styles.css" rel="stylesheet">


</head>
<!-- Add Fade In to HTML -->
<body id="loginMain" class="wrapper animated fadeIn">
<br><br><br>
  <div class="container">
    <div class="row" id="loginForm">
      
      <div class="col-xs-2 col-sm-2 col-md-2"></div>
      <div class="col-xs-8 col-sm-8 col-md-8">
<!-- Form for Registration -->
        <form id="signup" class="login" method="POST" action="send">
          <br><br>
          <h1>WHO ARE YOU?</h1>
          <div class="form-group">
            <label for="exampleInputEmail1">Address of Mischievious Doings</label>
            <input type="email" class="form-control" id="email-input">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Create a Magical Word of Passage</label>
            <input type="password" class="form-control" id="password-input">
          </div>
          <div class="row">
              <div class="col-xs-4 col-sm-4 col-md-4"></div>
              <div class="col-xs-4 col-sm-4 col-md-4">
<!-- Submit Button -->
                <a type="submit" id="buttonA"  href="members.html">JOIN</a>
              </div>
              <div class="col-xs-4 col-sm-4 col-md-4"></div>

          </div>
            <br><br><br><br>
        </form>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2"></div>
    </div>
  </div>
<!-- Add Audio -->
  <audio autoplay hidden loop> 
      <source src="assets/sounds/beginGame.mp3" type="audio/mp3">

    </audio>
<!-- Add JS -->
  <script type="text/javascript" src="js/signup.js"></script>
  


</body>

</html>
