<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

<body id="loginMain" class="wrapper animated fadeIn">
<br><br><br>
  <div class="container">
    <div class="row" id="loginForm">
      <div class="col-xs-1 col-sm-1 col-md-1"></div>
      <div class="col-xs-10 col-sm-10 col-md-10">               
    
              <form class="login">
                <br><br>
                <h1>CLICK FORCE</h1>
                <div class="form-group">
                  <label for="exampleInputEmail1">Your Place of Mischievious Doings</label>
                  <input type="email" class="form-control" id="email-input" placeholder="NinnyHen@someplace.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Magical Word of Passage</label>
                  <input type="password" class="form-control" id="password-input" placeholder="ABACADABARA"> 
                </div>
                <div class="row" id="buttons">
                    <div class="col-xs-6 col-sm-6 col-md-6"><a type="submit" id="button1">ENTER!</div>               
                    <div class="col-xs-6 col-sm-6 col-md-6"><a id="button2" href="./signup.html" role="button">REGISTER</a></div>               
                 
                <br><br><br><br>
              </form>
                
        </div>  
      <div class="col-xs-1 col-sm-1 col-md-1"></div>
    </div>
  </div>

  <script type="text/javascript" src="js/login.js"></script>
