<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verify Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fondamento" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="loginForm">
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
            <div class="col-xs-10 col-sm-10 col-md-10">

                <form class="form-signin" action="/api/verify" method="POST" id="form">
                    <br><br>
                    <h1>Authenticate Your Account Below:</h1>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Token</label>
                        <input type="text" class="form-control" id="secretToken" placeholder="ex: 3vlxb1L2k35EkKWSRB4oKevKrihJNq9W">
                    </div>
                    <div>
                        <button type="submit" id="button1" class="btn btn-success" href="./login.html" role="button">Verify!</button>
                        <a class="btn btn-default" href="./signup.html" role="button">Don't have an
                            account? Register</a>
                        <br><br><br><br>
                </form>

            </div>
            <div class="col-xs-1 col-sm-1 col-md-1"></div>
        </div>
    </div>

    <script type="text/javascript" src="js/verify.js"></script>
</body>

</html>
